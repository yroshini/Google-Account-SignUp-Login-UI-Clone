<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="icon" href="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png">
    <link rel="stylesheet" href="Google_Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="Google_Login.css">

</head>
<body>
    <section class="section">
        <div class="main">
            <div class="login">
                <img class="image"
                    src="https://th.bing.com/th/id/OIP.88Q8RMyq2SW7_J-j5-9B2QHaHa?w=2000&h=2000&rs=1&pid=ImgDetMain"
                    alt="google_icon" 
                >
                <h2>Create a Strong Password</h2>
                <p>Create a strong password with a mix of letters, numbers and symbols.</p>
            </div>
            <div class="mail">
                <div class="firstname">
                    <input type="text" class="placeholder" placeholder="Password">
                </div>
                <div class="lastname">
                    <input type="text" class="placeholder" placeholder="Confirm">
                </div> 
                <label style="position: absolute; top: 65%;background-color: white;">
                    <input type="radio" name="show-password" style="margin-right: 8px;"> Show Password
                </label>
                         
            </div>
            <a href="not_robot.html"><button class="buttons">Next</button></a>
                
        </div>
        <div class="footer">
            <button class="btn footer1">Help</button>
            <button class="btn footer2">Privacy</button>
            <button class="btn footer3">Terms</button>
        </div>    
        
    </section>
